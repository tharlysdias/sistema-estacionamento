<h2>Lista Movimentos Mensalistas</h2>

<ul>
    {% for mov in mov_mensalistas %}
        <li> {{ mov.mensalista }} - {{ mov.dt_pgto }} </li>
    {% endfor %}
</ul>


<form action="{% url 'core_movmensalista_novo' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Cadastrar</button>
</form>
